name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Check formatting
        run: go fmt ./...

      - name: Check vet
        run: go vet ./...

      - name: Run tests
        run: go test ./... -cover

      - name: Build
        run: go build -v ./...

      - name: Build for linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o my-app-linux-arm64 ./cmd/your-app

      - name: Build for linux arm
        run: GOOS=linux GOARCH=arm GOARM=7 go build -o my-app-linux-arm ./cmd/your-app

      - name: Build for linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o my-app-linux-amd64 ./cmd/your-app